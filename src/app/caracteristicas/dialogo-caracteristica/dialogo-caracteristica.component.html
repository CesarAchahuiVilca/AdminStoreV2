<h1 mat-dialog-title>Mensaje de Confirmación</h1>
<div mat-dialog-content>
  <p>¿Esta seguro de que desea eliminar esta característica?</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="declinar()">NO</button>
  <button mat-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>SI</button>
</div>
