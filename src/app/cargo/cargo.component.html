<app-header></app-header>
<app-menu></app-menu>
<div class="app-body">
  <main class="main">
    <app-breadcrumb [migas]="migas"></app-breadcrumb>
    <mat-card>
      <mat-card-header>
        <mat-card-title>CARGOS</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field [style.width]="'100%'">
          <input matInput (keyup)="aplicarFiltro($event.target.value)" placeholder="Buscar">
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto (S/) </th>
              <td mat-cell *matCellDef="let element"> {{element.amount / 100 | number}} </td>
            </ng-container>
            <ng-container matColumnDef="amount_refunded">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto Reembolsado (S/) </th>
              <td mat-cell *matCellDef="let element"> {{element.amount_refunded / 100 | number}} </td>
            </ng-container>
            <ng-container matColumnDef="merchant_message">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Mensaje de Culqi</th>
              <td mat-cell *matCellDef="let element"> {{element.outcome.merchant_message}}</td>
            </ng-container>
            <ng-container matColumnDef="opciones">
              <th style="width: 5%;" mat-header-cell *matHeaderCellDef mat-sort-header>Ver Detalle </th>
              <td style="width: 5%;" mat-cell *matCellDef="let element">
                <div>
                  <mat-icon class="btn-opcion" color="primary" (click)="detalleCargo(element.id)">arrow_drop_down_circle
                  </mat-icon>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </main>
</div>
