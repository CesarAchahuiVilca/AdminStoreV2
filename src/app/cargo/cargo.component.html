<app-header></app-header>
<app-menu></app-menu>
<div class="app-body">
  <main class="main">
    <app-breadcrumb [migas]="migas"></app-breadcrumb>
    <mat-card>
      <mat-card-header>
        <mat-card-title>CARGOS</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field [style.width]="'100%'">
          <input matInput (keyup)="aplicarFiltro($event.target.value)" placeholder="Buscar">
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto </th>
              <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
            <ng-container matColumnDef="installments">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cuotas </th>
              <td mat-cell *matCellDef="let element"> {{element.installments}} </td>
            </ng-container>
            <ng-container matColumnDef="net_amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Monto de Red</th>
              <td mat-cell *matCellDef="let element"> {{element.net_amount}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </main>
</div>
