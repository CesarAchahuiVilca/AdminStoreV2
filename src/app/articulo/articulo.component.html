<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="card" style="width: 100%;">
              <div class="card-header"> <i class="fa fa-list"></i>
                <strong>Lista de Articulos</strong>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-6" style="text-align: left !important;">
                      <button class="btn btn-block btn-link" type="button" (click)="limpiarform(categoriaForm)"  style="color: black; width: auto;"><i class="fa fa-plus" ></i> Agregar Articulos</button><br>
                  </div>
                  <div class="col-lg-6">
                  </div>
                  <div class="col-lg-12">
                      <div id="carga" style="width: 100%;text-align: center;">
                          <img src="assets/imagenes/carga.gif"> Cargando Datos
                        </div>
                    <div id="listaarticulos">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTriggers"  class="table table-responsive-sm table-sm table-striped table-hover" id="tabla_categoria">
                            <thead>
                              <tr >
                                <th style="width: 8%;">Id Articulo</th>
                                <th style="width: 30%">Descripcion</th>
                                <th style="width: 20%">Categoria</th>
                                <th style="width: 5%">Cantidad</th>
                                <th style="width: 10%;">Estado</th>
                                <th style="width: 5%;"></th>
                              </tr>
                            </thead>
                            <tbody>
    
                              <tr *ngFor="let articulomysql of articuloService.articulosMysql">
                                <td>{{articulomysql.idArticulo}}</td>
                                <td>{{articulomysql.Descripcion}}</td>
                                <td>{{articulomysql.Categoria}}</td>
                                <td style="text-align: center;">{{articulomysql.Cantidad}}</td>
                                <td style="text-align: center;">                                  
                                  <button *ngIf="articulomysql.Estado == '0'" type="button" class="btn btn-pill btn-block btn-primary" data-toggle="modal" data-target="#modalarticulo" (click) = "completaRegistro(articulomysql)" >Completar Registro</button>                                   
                                  <i style="color: green;margin-left: 5%;" *ngIf="articulomysql.Estado == '1'" class="fa fa-check"></i>                                     
                                  <i style="color: green;margin-left: 5%;" *ngIf="articulomysql.Estado == '2'" class="fa fa-check"></i>                                     

                                </td>
                                <td style="text-align: center;">
                                    <div  style="margin-left: 0px; display: flex; flex-direction: row;">
                                        <div style="flex-grow: 0;margin-right: 2px;">
                                          <button type="button"  *ngIf="articulomysql.Estado == '0'" class="btn btn-pill btn-block btn-success" style="width: 40px; height: 40px;" (click)="editarArticulo(articulomysql.idArticulo)" data-toggle="modal" data-target="#modalcategoria" disabled ><i class="fa fa-edit"></i></button>
                                          <button type="button" *ngIf="articulomysql.Estado == '1'" class="btn btn-pill btn-block btn-success" style="width: 40px; height: 40px;" (click)="editarArticulo(articulomysql.idArticulo)" data-toggle="modal" data-target="#modalcategoria" ><i class="fa fa-edit"></i></button>

                                        </div>    
                                      </div>                                   
                                  </td>
                              </tr>                              
                            </tbody>
                          </table>
                    </div>                    
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>



<!-- Modal Articulos -->
<div class="modal fade" id="modalarticulo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document" id="modalarticulocontenido">
      <div class="modal-content">
        <div class="modal-header"  >
          <h5 class="modal-title" id="titulomodal"><i class="fa fa-plus"></i> Articulo:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btnCerrarModal">
            <i class="fa fa-close"></i>
          </button>
        </div>
        <div class="modal-body">
                    
            <form action="">  
              <input class="form-control" id="idarticulo" name="idarticulo" type="text" required>
              <div class="row">  
                <div class="col-lg-12">
                  <div class="form-group">
                      <label style="font-weight: bold;">Titulo del Articulo</label>
                      <input class="form-control" id="titulo" name="titulo" type="text" placeholder="Ingrese Titulo del Articulos" required style="border-color: rgb(114, 114, 114);">
                  </div>
                </div>
                <div class="col-lg-5">
                  <div class="form-group">
                    <label style="font-weight: bold;">Categoria</label>
                    <select  class="form-control" id="categoria" name="categoria"style="border-color: rgb(114, 114, 114);">
                      <option></option>  
                    </select>
                  </div>
                  
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label style="font-weight: bold;">Marca</label>
                    <select  class="form-control" id="marca" name="marca"style="border-color: rgb(114, 114, 114);">
                      <option></option>  
                    </select>
                  </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label style="font-weight: bold;">Cantidad</label>
                        <input type="number" class="form-control"style="border-color: rgb(114, 114, 114);">
                      </div>
                </div>
                <div class="col-lg-6">
                    <div class="card" style="border-color: rgb(114, 114, 114);" >
                        <div class="card-body">
                          <div style="display: flex; flex-direction: row;">
                            <div style="flex-grow:0;margin-right: 5px;">
                                <h5>Informacion general</h5> 
                            </div>
                            <div style="flex-grow:0; margin-top: -5px;">
                                <button type="button" class="btn btn-link" style=" height: 35px;" (click)="agregarInformacionGeneral()"><i class="fa fa-plus"></i> Agregar</button>
                            </div>
                          </div>
                          <hr>
                          <div>
                            <div style="display: flex; flex-direction: column;" id="contenido-datos-generales">
                              <div style="flex-grow: 0;margin-top: 3px;" class="item-datos-generales" *ngFor = "let item of itemsDatosGenerales ">
                                  <div class="controls">
                                    <div class="input-group">
                                      <input class="form-control" id="appendedInputButton" size="16" type="text" style="border-color: rgb(114, 114, 114);">
                                      <span class="input-group-append">
                                        <button class="btn btn-danger" type="button" (click)="eliminarItem(item[0])"><i class="fa fa-trash"></i></button>
                                      </span>
                                    </div>
                                  </div>
                              </div>
                            </div>

                          </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Caracteristicas</h5>
                          <hr>
                        </div>
                    </div>
                </div>
              </div>
            </form>            
          
        </div>        
      </div>
    </div>
  </div>
