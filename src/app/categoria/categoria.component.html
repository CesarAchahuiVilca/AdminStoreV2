<div class="animated fadeIn">
  <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="card" style="width: 100%;">
            <div class="card-header">
              <strong>Lista de Categorias</strong>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-10">
                  <div  class="breadcrum-categorias row" style="margin-left: 5px;">
                    <i class="fa fa-home"> </i>  
                    <div class="item-breadcrumb-categorias" *ngFor="let categoria of breadcrumb_categorias" style="margin-top: -3px;">
                        <a  style="margin-left: 3px; margin-right: 3px;" (click)="irASubCategoria(categoria)">{{categoria.nombre}}</a>/                 </div>
                    
                  </div>

                </div>
                <div class="col-md-2">
                    <button class="btn btn-block btn-link" type="button" (click)="limpiarform(categoriaForm)" data-toggle="modal" data-target="#modalcategoria"><i class="fa fa-plus" ></i> Agregar Categoria</button><br>
                </div>
                <div class="col-md-12">
                  <div id="contenido_lista_categorias">
                    <table class="table  table-responsive-sm table-sm" id="tabla_categoria">
                        <thead>
                          <tr>
                            <th style="width: 5%;"> </th>
                            <th style="width: 15%;">Nombre</th>
                            <th style="width: 50%">Descripcion</th>
                            <th style="width: 8%">Mostrar</th>
                            <th style="width: 10%;"> </th>
                          </tr>
                        </thead>
                        <tbody>

                          <tr *ngFor="let categoria of categoriaService.categorias">
                            <td  class="btn-detalle-categoria" (click)="mostrarSubCategorias(categoria)"> <i class="fa fa-plus" title="Ver Sub Categorias"></i></td>
                            <td>{{ categoria.nombre }}</td>
                            <td>{{ categoria.descripcion }}</td>
                            <td></td>
                            <td >
                              <!--<div class="row" style="margin-left: 0px;">
                                <button type="button" class="btn btn-success btn-circle"  ><i class="fa fa-edit"></i></button>
                                <button type="button" class="btn btn-danger btn-circle"  ><i class="fa fa-trash"></i></button>
                              </div>-->
                                <div class="dropdown" >
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      <i class="fa fa-sliders"></i>
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="color: black; padding: 0px;">
                                      <a class="dropdown-item" style="padding-top: 0px; padding-bottom: 0px;" (click)="editarCategoria(categoria)" data-toggle="modal" data-target="#modalcategoria"><i class="fa fa-edit" style="color: rgb(0, 0, 0)"></i> Editar</a>
                                      <a class="dropdown-item" style="padding-top: 0px; padding-bottom: 0px;" (click)="eliminarCategoria(categoria._id)"> <i class="fa fa-trash" style="color: rgb(0, 0, 0)"></i>Eliminar</a>
                                    </div>
                                </div>
                            </td>
                          </tr>
                          
                        </tbody>
                      </table>
                    </div>
                    <div id="mensaje"></div>
                </div>
              </div>
                
            </div>
          </div>
        </div>

<!-- Modal -->
<div class="modal fade" id="modalcategoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header"  style="background-color: orange; color: white;">
          <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-plus"></i> Nueva Categoria</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="fa fa-close"></i>
          </button>
        </div>
        <div class="modal-body">
            <form #categoriaForm="ngForm" (ngSubmit) = "guardarCategoria(categoriaForm)">    
          <div class="row">
              <div class="col-lg-5">
                  <input class="form-control" id="_id" #_id="ngModel" [(ngModel)]="categoriaService.categoriaSeleccionada._id" name="_id" type="text" placeholder="ID CATEGORIA" style="display: none;">

                  <div class="form-group">
                    <label for="name">Nombre</label>
                    <input class="form-control" id="nombre" #nombre="ngModel" [(ngModel)]="categoriaService.categoriaSeleccionada.nombre" name="nombre" type="text" placeholder="Ingrese nombre de la categoria" required>
                    <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
                        <div *ngIf="nombre.errors.required">
                          El campo Nombre es requerido
                        </div>
                      </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="name">Descripci√≥n</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" #descripcion="ngModel" [(ngModel)]="categoriaService.categoriaSeleccionada.descripcion" rows="3" placeholder="Ingrese descripcion de la categoria" required></textarea>
                    <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="alert alert-danger">
                        <div *ngIf="descripcion.errors.required">
                          El campo Descripcion es requerido
                        </div>
                      </div>
                  </div>
                  <input type="text" name="imagen" id="imagen" #imagen="ngModel" [(ngModel)]="categoriaService.categoriaSeleccionada.imagen"style="display: none;" required>

                  <div class="form-group">
                    <label for="name">Categoria Padre</label>
                    
                    <select  class="form-control" id="padre" name="padre" #padre="ngModel" [(ngModel)]="categoriaService.categoriaSeleccionada.padre">
                        <option value="root">Principal</option>
                      <option *ngFor="let catpadre of todasCategorias" value="{{catpadre._id}}">{{catpadre.nombre}}</option>
                      
                    </select>
                    <div *ngIf="padre.invalid && (padre.dirty || padre.touched)" class="alert alert-danger" required>
                        <div *ngIf="padre.errors.required">
                          El campo Padre es requerido
                        </div>
                      </div>
                  </div>
                
                </div>
            
            <div class="col-lg-7">
              <div class="row">
                <div class="col-lg-12">
                    <label>Imagen de portada de la categoria</label>
                </div>
                <div class="col-lg-1">
                    <div class="form-group">
                        
                          <div class="input-group">
                              <label class="input-group-btn">
                                  <span class="btn btn-primary" style="background-color: orange; border: 1px solid gray;" (click)="clearProgress()">
                                      <i class="fa fa-search"></i> <input type="file" style="display: none;" (change)="onFileSelected($event)" id="archivo">
                                  </span>
                              </label>
                          </div>
                       </div>
                </div>
                <div class="col-lg-6">
                  <div class="progress"  style="height: 35px;">
                    <label style="height: 100%; padding-top: 10px; float: left; z-index: 1;" id="nombrearchivo"></label>
                    <div id="progreso" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%; background-color: orange; float: left;"></div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <button class="btn btn-success input-group-btn" style="background-color: dimgrey;" (click)="onUpload($event)"><i class="fa fa-upload"></i> Subir</button>
                </div>
                <div *ngIf="imagen.invalid && (padre.dirty || imagen.touched)" class="alert alert-danger">
                    <div *ngIf="imagen.errors.required">
                      Debe elegir y subir una imagen para la categoria
                    </div>
                  </div>
                <div class="col-lg-12">
                  <div class="cont-imagen">
                      <img src="" style="width: 100%; height: auto;" id="imagen-select">
                  </div>
                  
                </div>
              </div>
                
            </div>
            <div class="col-lg-12" style="text-align: right">
              <hr>
                <button type="button" class="btn btn-default" (click)="limpiarform(categoriaForm)"><i class="fa fa-trash"></i> Limpiar</button>
                <button type="submit" class="btn btn-success" style="margin-left: 10px;"> <i class="fa fa-save"></i> Guardar</button>
             
            </div>
          </div>
        </form>
        </div>
        
      </div>
    </div>
  </div>
